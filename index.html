<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" href="style.css">
    <title>Koopas and Goombas</title>
</head>
<body>
    <div class="container">
        <canvas id="cvs" width="500px" height="375px"></canvas>
    </div>
    <div class="container">
        <button onclick="addEntity('Goomba')">Add Goomba</button>
        <button onclick="addEntity('Green Koopa')">Add Green Koopa</button>
        <button onclick="addEntity('Red Koopa')">Add Red Koopa</button>
        <button onclick="addEntity('Blue Koopa')">Add Blue Koopa</button>
        <button onclick="turnEntities()">Entity Turn</button>
        <button onclick="danceEntities()">Entity Dance</button>
        <button onclick="toggleOverworldMusic(this)">Play Overworld Music</button>
        <button onclick="toggleAthleticMusic(this)">Play Athletic Music</button>
        <button onclick="toggleUndergroundMusic(this)">Play Underground Music</button>
    </div>

    <script src="scripts/initial.js"></script>

    <script src="scripts/Pulse.js"></script>
    <script src="scripts/BeatPulser.js"></script>
    <script src="scripts/BahText.js"></script>

    <script src="scripts/Sprite.js"></script>
    <script src="scripts/Music.js"></script>

    <script src="scripts/Platform.js"></script>

    <script src="scripts/Entity.js"></script>
    <script src="scripts/Goomba.js"></script>
    <script src="scripts/Koopa.js"></script>
    <script src="scripts/RedKoopa.js"></script>
    <script src="scripts/GreenKoopa.js"></script>
    <script src="scripts/BlueKoopa.js"></script>

    <script src="scripts/script.js"></script>
</body>
</html>
